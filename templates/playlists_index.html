{% extends 'base.html' %}

{% block content %}
    <h1>Playlists</h1>
    
    <!-- New link here -->
<a href='/playlists/new'>New Playlist</a>

    
    {% for playlist in playlists %}
        <h2>{{ playlist.title }}</h2>
        <small>{{ playlist.description }}</small>
    {% endfor %}
{% endblock %}
